<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody's HTML-CSS Practice Lab</title>
    <link rel="stylesheet" href="./css/buttons-cards-style.css">
</head>
<body>
    <div class="buttons-cards">
        <div class="buttons">
            <button class="first-button">See More</button>
            <button class="second-button">See More</button>
        </div>
        <div class="cards">
            <div class="blog-card">
            <div class="media">
            <div class="white-square"></div>
            <div class="content"></div>
            <div class="special-feature">Special Feature</div>
            <div class="see-more">See More &gt;</div>
        </div>
        </div>
        <div class="pricing-card">
            <button class="start-now">Start Now</button>
            <div class="pricing-icon"></div>
            <div class="pricing-title"></div>
            <div class="pricing-subtitle"></div>
            <div class="pricing-features"></div>
        </div>
        <div class="square-card">
          <div class="square-media"></div>
          <div class="square-title">Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
          <div class="square-subtitle">Learn More</div>  
        </div>
    </div>
</body>
</html>
